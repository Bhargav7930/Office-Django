<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin"><b>Nexa</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/all_emp">View All Emloyee</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Login</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Update
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/remove_emp">Remove Emloyee</a></li>
                <li><a class="dropdown-item" href="/add_emp">Add Emloyee</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/filter_emp">Filter Emloyee</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
        <h1>Add New Employee</h1>
        <hr>
        <form method="POST" >
            {% csrf_token %}

              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname" name="first_name">

              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname" name="last_name">

              <label for="dept" class="form-label">Department</label>
              <input type="number" class="form-control" id="department" name="department">

              <label for="role" class="form-label">Role</label>
              <input type="number" class="form-control" id="role" name="role">

              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" name="salary">

              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" id="bonus" name="bonus">

              <label for="phone" class="form-label">Phone Number</label>
              <input type="number" class="form-control" id="phonenumber" name="phone">
             
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
